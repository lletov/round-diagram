<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<div id="elements"></div>
<canvas id="canvas"></canvas>
<div class="input-form">
    <p>1. Upload file</p>
    <input id="upload" type="file" accept=".csv">
    <p>2. Set main radius</p>
    <input type="number" id="main-radius" value="150">
    <p>3. Set group radius</p>
    <input type="number" id="secondary-radius" value="40">
    <p>4. Set point radius</p>
    <input type="number" id="circle-radius" value="30">
    <button id="read">Построить</button>
</div>
<script src="index.js"></script>

</html>
